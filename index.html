<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Earth Echoes - Global Music Co-creation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #020617; /* Slate 950 */
        font-family: 'Inter', sans-serif;
        color: #e2e8f0;
        overflow: hidden; /* Prevent scroll */
        margin: 0;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      /* Custom Animations */
      @keyframes scale-pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.15); }
      }
      .animate-scale-pulse {
        animation: scale-pulse 0.8s ease-in-out infinite;
      }
      /* lil-gui custom styling adjustment */
      .lil-gui { 
        --background-color: #0f172a;
        --text-color: #e2e8f0;
        --title-background-color: #1e293b;
        --widget-color: #334155;
        --hover-color: #475569;
        --focus-color: #6366f1;
        --number-color: #22d3ee;
        --string-color: #a5f3fc;
      }
      #root {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        pointer-events: none; /* Let clicks pass through to canvas by default */
      }
      /* But enable pointer events for UI elements */
      #root > * {
        pointer-events: auto;
      }
      .pointer-events-none-recursive, .pointer-events-none-recursive * {
        pointer-events: none !important;
      }
      .pointer-events-auto-recursive {
        pointer-events: auto !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
    "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
    "lil-gui": "https://unpkg.com/lil-gui@0.19.1/dist/lil-gui.esm.min.js",
    "three/": "https://aistudiocdn.com/three@^0.181.2/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <!-- Canvas for Three.js Background -->
    <div id="canvas-container" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
